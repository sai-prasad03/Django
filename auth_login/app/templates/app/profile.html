<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Profile Page</h2>
    <h3>welcome {{name}}</h3>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
            {{form.as_p}}
    </form>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'changepass' %}">changepass</a>
    
</body>
</html>
